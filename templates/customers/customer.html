{% extends 'inside.html' %}

{% block content %}
    <section class="content-header">
    <h1>
        {{ title }}
    </h1>
    <ol class="breadcrumb">
        <li><a href="{% url 'customers' %}"><i class="fa fa-users"></i>Kundendaten</a></li>
        <li><a href="{% url 'customer' customer.id %}">{{ customer.name }}</a></li>
    </ol>
    </section>
    <section class="content">
    <div class="box box-default">
        <div class="box-body">
            {% if perms.rms.change_customer %}
                <a href="{% url 'edit_customer' customer.id %}" class="btn btn-default btn-xs pull-right"><i class="fa fa-edit"></i> Kundendaten bearbeiten</a>
            {% endif %}
            {% include 'customers/includes/customer_info.html' %}
        </div>
    </div>
    </section>
{% endblock %}
